Text4_icon=celestia
Text4_str=Дискорд, ты всегда был бессмысленным и безответственным. Но на этот раз, ты перешел все границы!
Text4_delay=5000
       
Text5_icon=discord
Text5_str=Так много ошибок в слове "спасибо"? Ведь это я откатил время до того, как ты с сестричкой застряли в пятом измерении.
Text5_delay=4000

Text6_icon=celestia
Text6_str=Я не очень-то ценю свою жизнь, в отличии от жизней Элементов! Демонические силы, опасные путешествия - о чем ты думал?
Text6_delay=7000
     
Text7_icon=discord
Text7_str=Я просто сделал всё, что мог, Тия. Никто не справится с этим лучше, чем они. Если и есть способ остановить Пустоту - мы должны дать им шанс.
Text7_delay=2000

Text8_icon=celestia
Text8_str=Я зла, Дискорд. Я очень зла. Если они пострадают - клянусь Солнцем, тебе тоже придется несладко.
Text8_delay=2000

Text9_icon=discord
Text9_str=Плюшки у тебя невкусные. Если позовешь на чай - смени кондитера, ага?
