Text4_icon=twily
Text4_str=Вы что-то нашли, Принцесса Луна?
Text4_delay=8000

Text5_icon=luna
Text5_str=Ты не поверишь, но полторы тысячи лет назад я умела гораздо больше, чем сейчас. Тысяча лет в ссылке не проходят даром.
Text5_delay=8000

Text6_icon=twily
Text6_str=Вы сможете это освоить заново? Эквестрия всё еще в опасности и способности могучего аликорна...
Text6_delay=8000
       
Text7_icon=luna
Text7_str=Не беспокойся об этом. Рукописи Ордена хрянят всё, что мы знали - но не всё можно сделать за короткий срок, мне нужно время на восстановление былых способностей. Впрочем, я знаю одну пони, которая может исполнить любое заклинание, только прочитав его.
Text7_delay=7000

Text8_icon=twily
Text8_str=Кто же это?
Text8_delay=8000
     
Text9_icon=luna
Text9_str=Ещё она абсолютно не понимает намёки. Твайлайт, вот одно из самых сильных заклинаний Ордена - обращение распада материи. Тысячу лет назад мы применяли его, правда, довольно ограниченно. Но Элементу Магии под силу гораздо больше.
Text9_delay=8000

Text10_icon=twily
Text10_str=Да... это может сработать. Но я всё-таки единорог. У меня не будет такого запаса сил, чтобы выполнить это заклинание на большой площади.
Text10_delay=5000

Text11_icon=luna
Text11_str=А вот этому я научу тебя лично. Иногда, приходится наносить вред нескольким, чтобы спасти многих. Прочитай вот это руководство.
Text11_delay=5000

Text12_icon=twily
Text12_str=Это... отвратительно! Я никогда не пойду на такое! Заклинание увеличивает мою силу за счет истощения сил пони, которая делится магией!
Text12_delay=9000

Text13_icon=luna
Text13_str=Обрати внимание - данное заклинание требует добровольной отдачи сил. Только с теми пони, которые готовы пожертвовать своей силой ради общей победы - ты сможешь использовать новое знание.
Text13_delay=6000

Text14_icon=twily
Text14_str=Я не уверена... Принцесса Луна, будем надеяться, что мне не придется идти на такие меры. Наверно, мне нужно встретиться с моими друзьями и продолжить дело по очистке Пустоты.
Text14_delay=6000

