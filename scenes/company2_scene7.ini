Text7_icon=twily
Text7_str=Я должна извиниться перед Дискордом. Пусть я не нашла ответа на главный вопрос, но сведения, добытые из библиотеки - бесценны.
Text7_delay=8000

Text8_icon=rarity
Text8_str=Дорогуша, мы все иногда бываем неправы. Так что ты нашла?
Text8_delay=8000

Text9_icon=twily
Text9_str=Во-первых, древние единороги умели открывать дальние порталы. Куда лучше, чем у меня или даже Принцесс.
Text9_delay=8000
    
Text10_icon=applejack
Text10_str=И зачем нам это?
Text10_delay=7000

Text11_icon=twily
Text11_str=Во-вторых, один из королей в своё время был на Луне. И хоть он и не встретил там теплого приёма - в книгах точно указано, что Найтмер, злой дух Луны, помог ему.
Text11_delay=8000

Text12_icon=rainbow
Text12_str=Я запуталась. Он же злой, зачем помогать кому-то?
Text12_delay=7000
     
Text13_icon=twily
Text13_str=Дискорд тоже был злым, если помните. Возможно, не всё так просто. Нам не помешает союзник в борьбе. Рарити, для открытия дальнего портала мне нужен еще один единорог.
Text13_delay=8000

Text14_icon=rarity
Text14_str=Можно подумать, у меня есть выбор. Эти путешествия так утомляют, хорошо, что Пинки...
Text14_delay=7000

Text15_icon=twily
Text15_str=Нет, Рарити. Из пони - космическими дальними порталами могут пользоваться только единороги. Мы пойдем вдвоем.
Text15_delay=7000

Text16_icon=applejack
Text16_str=Действуйте. Мы ждем вас с новостями. Надеюсь, вы сможете уговорить Найтмер, что бы это ни было.
Text16_delay=7000

Text17_icon=twily
