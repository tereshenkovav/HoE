Text4_icon=twily
Text4_str=Девочки, что скажете насчет новых способностей?
Text4_delay=8000

Text5_icon=rarity
Text5_str=Скажу, что вам стоило подождать меня. 
Text5_delay=8000

Text6_icon=rainbow
Text6_str=Рарити, ты уже умеешь превращаться в демона. Какие еще способности нужны?
Text6_delay=8000

Text7_icon=rarity
Text7_str=Я не превращаюсь в демона! Я пропускаю через себя силу Найтмер, которая освобождает мои скрытые возможности и изменяет форму тела!
Text7_delay=8000
    
Text8_icon=twily
Text8_str=Теперь к делу. Мы уже достаточно сильны, чтобы совершить два путешествия. Я отправлюсь к зебрам на другой континент. Книги в библиотеке показывают, что их магия сильно отличается от нашей. Возможно, у них есть то, что поможет нам остановить Пустоту. 
Text8_delay=7000

Text9_icon=applejack
Text9_str=Возможно? Или ты уверена?
Text9_delay=8000

Text10_icon=twily
Text10_str=Мы должны попытаться. Отправимся из западного порта, Пустота еще не успела добраться так далеко. Со мной поедут Рарити и Рейнбоу. Рарити сейчас почти равна по силе Принцессам, а пегас полезен в морском путешествии.
Text10_delay=7000
     
Text11_icon=applejack
Text11_str=А остальные?
Text11_delay=8000

Text12_icon=twily
Text12_str=У вас - особая задача. В окрестностях западного порта, есть край лесных болот. По записям, которые я нашла в библиотеке, там когда-то жили известные на всю Эквестрию мастера-земнопони. Они умели делать потрясающие машины и оборонительные сооружения. Если они еще живут там - нам пригодится и эта помощь.
Text12_delay=7000

Text13_icon=flattershy
Text13_str=А если нет? Я люблю леса и болота, но ведь прошло так много времени... Может, я останусь в долине и помогу пони?
Text13_delay=7000

Text14_icon=twily
Text14_str=В книгах написано, что мастера умели приручать звездных медведей, и с радостью делились этим искусством.
Text14_delay=7000

Text15_icon=flattershy
Text15_str=Я с вами, девочки.
Text15_delay=7000

Text16_icon=twily
Text16_str=Отлично. Перемещаемся в западный порт. По прибытию - пегасы ищут болота, остальные строят корабли.
Text16_delay=7000

