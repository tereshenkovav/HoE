Text18_icon=celestia
Text18_str=Прежде всего, нужно обеспечить безопасность жителей Эквестрии. Твалайт, как только ты и твои подруги отдохнёте, помогите нам собрать жителей тех деревень, которые скоро поглотит Пустота.
Text18_delay=10000

Text19_icon=twily
Text19_str=Я не устала. Мы готовы.
