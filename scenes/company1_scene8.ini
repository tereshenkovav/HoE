Text4_icon=twily
Text4_str=Теперь вы всё знаете. Никто не разрушает Эквестрию - она сама возвращается в исходное состояние. Принцесса Селестия, наша планета была создана? 
Text4_delay=8000
       
Text5_icon=celestia
Text5_str=Да, моя ученица. Мы не знаем, кто и зачем - но...
Text5_delay=7000

Text6_icon=discord
Text6_str=Я кое-что понимаю в этом. Всё, что есть вокруг - представляет собой мельчайшие, невидимые глазу частицы, соединенные сложными связями. Сейчас эти связи разрушаются и...
Text6_delay=8000
     
Text7_icon=twily
Text7_str=И мы может остановить это! Нужно просто восстановить связи!
Text7_delay=8000

Text8_icon=discord
Text8_str=Тот голос в пещере был прав. Ты действительно не очень умный единорог.
Text8_delay=8000

Text9_icon=rarity
Text9_str=Грубиян! Извинись перед Твалайт, немедленно!
Text9_delay=5000

Text10_icon=celestia
Text10_str=Не ссорьтесь. Дискорд прав.
Text10_delay=5000

Text11_icon=twily
Text11_str=Что!?
Text11_delay=3000

Text12_icon=celestia
Text12_str=Он не прав, что ты не умный единорог. Он прав.... Дискорд, почему ты превращаешь любое собрание в цирк?
Text12_delay=9000

Text13_icon=luna
Text13_str=Сестра, позволь мне. Энергия связей между частицами всего сущего - настолько велика, что для её полного восстановления нужна сила, в тысячу раз больше, чем у меня или Селестии.
Text13_delay=9000

Text14_icon=discord
Text14_str=И даже, чем у меня. Что вы так смотрите?
Text14_delay=6000

Text15_icon=rarity
Text15_str=Что же нам делать?
Text15_delay=6000

Text16_icon=discord
Text16_str=Лично я ухожу. Хочу увидеть... одного особенного "друга". Удачи, пони!
Text16_delay=6000

