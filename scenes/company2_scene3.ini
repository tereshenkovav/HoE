Text10_icon=rarity
Text10_str=Твалайт, дорогуша, ты выглядишь неважно.
Text10_delay=8000
    
Text11_icon=twily
Text11_str=Девочки, просто оставьте меня.
Text11_delay=7000

Text12_icon=discord
Text12_str=Теперь, когда все поздоровались, дедушка Дискорд расскажет сказку. Давным-давно, когда Селестия еще была жеребенком, а Луны не было совсем - самыми могучими среди народов пони были единороги. Их страной, расположенной на самом краю современной Эквестрии, правила династия королей - разумеется, королями были самые талантливые единороги.
Text12_delay=8000

Text13_icon=applejack
Text13_str=Отличная история, Дискорд. Но мы здесь при чём?
Text13_delay=7000
     
Text14_icon=discord
Text14_str=Короли-единороги, хоть и были сильны как никто, жили так же мало, как и обычные пони. Потому, они стремились сохранить знания - поколениями накапливая сведения о магии, заклинаниях и опыте. Все это записывалось и складывалось в библиотеке королей.
Text14_delay=8000

Text15_icon=twily
Text15_str=В библиотеке?
Text15_delay=7000

Text16_icon=discord
Text16_str=Ну, суть ты уловила. Мои друзья дали мне точное расположение места, где до сих должны храниться книги, неизвестные никому из ныне живущих пони.
Text16_delay=7000

Text17_icon=twily
Text17_str=Ты предлагаешь нам отправиться в путь, найти библиотеку, узнать секреты древних единорогов и спасти Эквестрию?
Text17_delay=7000

Text18_icon=discord
Text18_str=Или проиграть, распавшись вместе с последним камнем Эквестрии. Если, конечно, монстры не доберутся до вас раньше.
Text18_delay=7000

Text19_icon=twily
Text19_str=Дискорд, это безумие. Мы еле справляемся с Пустотой и врагами вокруг долины, а ты предлагаешь нам отправиться на другой конец света?
Text19_delay=7000

Text20_icon=discord
Text20_str=Я не уверен, что вы сможете справляться и дальше. Пустота растет, я каждую секунду чувствую выделение энергии распада. Кто знает, куда уйдет вся эта сила?
Text20_delay=7000

Text21_icon=twily
Text21_str=Знаешь, ты прав в одном - нам действительно нельзя сидеть сложа копыта. Пустота растет? Так отбросим её. Здесь и сейчас. Рарити, Эпплджек - вы отлично с этим справляетесь. Пинки и Флаттершай обеспечат нас поддержкой. Рейнбоу - отличный боец.
Text21_delay=7000

Text22_icon=rainbow
Text22_str=Да, я хороша в любом деле.
Text22_delay=7000

Text23_icon=discord
Text23_str=Что ж, пони, моё дело - предложить. Если передумаете - я буду здесь. У меня чаепитие с вашей принцессой, знаете ли.
Text23_delay=7000

