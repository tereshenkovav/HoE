Text1_icon=celestia
Text1_str=Модификация "Защита башни" представляет собой отдельную игру на движке "Герои Эквестрии". Сейчас я расскажу вам, чем отличается эта модификация и как правильно играть.
Text1_delay=0
       
Text2_icon=celestia
Text2_str=Задача игры - устанавливая башни, защитить центральный замок от волн врагов. Башни требуют камня. Замок добывает немного камня и еды, для увеличения добычи камня нужно ставить фермы. В модификации, все пони умеют устанавливать каменные фермы.
Text2_delay=0

Text3_icon=celestia
Text3_str=Башни делятся по типу целей (земля-воздух-универсальный) и по типу атаки (одна цель или все враги в зоне доступа). Единороги ставят магические универсальные башни, пегасы - башни "воздух", земнопони - башни "земля".
Text3_delay=0

Text4_icon=celestia
Text4_str=К целям, которые поражают башни "воздух", относятся все виды нетопырей, а также большой красный дракон. Все остальные враги считаются наземными.
Text4_delay=0

Text5_icon=celestia
Text5_str=Каждая башня может быть улучшена. Любой пони может улучшить любую башню. Улучшение увеличивает дальность на 1 клетку и атаку на 40%%. Максимальный уровень башни - 4-ый.
Text5_delay=0

Text6_icon=celestia
Text6_str=Как в большинстве игр этого класса, враги не атакуют башни, фермы, и не атакуют пони. Единственное исключение - враг нанесет удар по пони, если на момент начала хода, пони стоит вплотную к врагу. Таким образом, не удастся создать на пути слошную "стену" из пони.
Text6_delay=0

Text7_icon=celestia
Text7_str=Запас здоровья врагов увеличивается с каждым ходом. Ближе к концу игры, новые враги станут почти в два раза прочнее, чем в начале.
Text7_delay=0

Text8_icon=celestia
Text8_str=Также, в модификации введены следующие ограничения - убрана функция пропуска хода, взамен неё - отключено слежение камерой во время хода врагов.
Text8_delay=0

Text9_icon=celestia
Text9_str=Все остальные особенности игрового процесса (перемещения, действия, восстановление сил и здоровья) - работают так же, как и в основной игре.
Text9_delay=0

Text10_icon=celestia
Text10_str=Это всё, удачной игры!
Text10_delay=0
