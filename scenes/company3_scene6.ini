Text4_icon=applebloom
Text4_str=И в тот момент, когда в ущелье вошли три гидры...
Text4_delay=8000
       
Text5_icon=celestia
Text5_str=Минуту назад ты говорила, что их было две.
Text5_delay=8000

Text6_icon=cadence
Text6_str=Но вот вопрос более интересный - как вы оказались в ущелье с гидрами?
Text6_delay=8000
     
Text7_icon=luna
Text7_str=Это уже не важно. Мы благодарим вас, маленькие пони, за собранную еду и за ценные сведения. Враги не смогут разрушить наш новый дом. Обещаю.
Text7_delay=8000

Text8_icon=celestia
Text8_str=
Text8_delay=2000
Text8_action=hideicon
Text8_actionparam=applebloom

Text9_icon=celestia
Text9_str=Твои предложения, Луна? Если слова кобылок правдивы, здесь скоро будут десятки монстров. А Твайлайт с подругами далеко.
Text9_delay=8000

Text10_icon=luna
Text10_str=Я всегда готова вновь выйти на поле боя. Каденс тоже сделает всё возможное. 
Text10_delay=3000

Text11_icon=celestia
Text11_str=Есть одна проблема - я не готова. В прошлый раз, это кончилось плохо и если бы не помощь...
Text11_delay=8000

Text12_icon=cadence
Text12_str=Если ты про тот досадный случай, когда твоя темная сторона взяла вверх и отказалась подчиняться - то я уже давно разработала всё необходимое, чтобы избежать подобных бед.
Text12_delay=8000

Text13_icon=celestia
Text13_str=Ты можешь контроливать Солнечный Кошмар - и не говорила мне?
Text13_delay=8000

Text14_icon=cadence
Text14_str=А ты и не спрашивала - предпочитая по-тихому выйти за стены, чем спросить совета у пони, прекрасно разбирающейся в магии чувств и эмоций.
Text14_delay=8000

Text15_icon=luna
Text15_str=Тогда начнём. Все вместе. Только принцессы.
Text15_delay=8000

