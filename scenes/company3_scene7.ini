Text5_icon=rainbow
Text5_str=Как это нам поможет в борьбе? Мы неплохо справляемся, но Пустоты и врагов слишком много. Это может затянуться на многие годы.
Text5_delay=8000

Text6_icon=twily
Text6_str=Или нет. Я уже разработала заклинание сканирования порталов в огромном радиусе.
Text6_delay=8000
       
Text7_icon=rarity
Text7_str=И каков результат, дорогуша?
Text7_delay=7000

Text8_icon=twily
Text8_str=Огромное количество порталов, собрано в одном-единственном месте. И я знаю, где именно.
Text8_delay=8000
     
Text9_icon=applejack
Text9_str=Ну так чего мы тут ждем? Давайте все вместе отправимся и одним махом прихлопнем и скопище врагов и калитку, через которую они сюда шастают.
Text9_delay=8000

Text10_icon=twily
Text10_str=Я согласна. Но только у меня еще более важное дело. Крепость, которую обнаружили жеребята - не отмечена на картах и в справочниках. Совсем. Я не могу утверждать, но предчувствую, что мы сможем найти там разгадку для нашей главной проблемы.
Text10_delay=5000

Text11_icon=rarity
Text11_str=Остановить Пустоту?
Text11_delay=5000

Text12_icon=twily
Text12_str=Да. Я пойду туда, и возьму с собой Флаттершай. Она наименее полезна во время сражения - без обид, но...
