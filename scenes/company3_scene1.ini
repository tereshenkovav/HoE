Text4_icon=luna
Text4_str=У нас что-то есть, сестра?
Text4_delay=8000
       
Text5_icon=discord
Text5_str=У меня лично ничего. Я еще раз переговорил со своими друзьями - никакой новой информации, которая могла бы помочь.
Text5_delay=8000

Text6_icon=celestia
Text6_str=Увы, добавить нечего. Всё, что могла, я сделала. Помощи от... сами знаете кого, не будет. Дискорд второй по силе из нас, но и он бесполезен.
Text6_delay=8000
     
Text7_icon=discord
Text7_str=Вообще-то, благодаря моим усилиям, твои любимые пони стали сильнее в несколько раз. Они горят желанием тут всё исправить... и я думаю, что они смогут.
Text7_delay=8000

Text8_icon=celestia
Text8_str=Это может занять годы. Десятки лет! Даже если мы начнем обучать единорогов антипустотной магии, даже если мы втроём каждый день будем обращать распад - годы, Дискорд!
Text8_delay=8000

Text9_icon=luna
Text9_str=Я согласна с Дискордом. У нас нет идей лучше.
Text9_delay=8000

Text10_icon=celestia
Text10_str=Что ж, пусть маленькие пони работают за нас. Если даже могучий дух Хаоса не в силах...
Text10_delay=3000

Text11_icon=discord
Text11_str=Я могу и обидеться, солнечная. Я искал ответы в таких местах, что стыдно сказать - пока ты гоняла чаи в королевской палатке.
Text11_delay=8000

Text12_icon=celestia
Text12_str=Я лично защишала подданных во время эвакуации, одна против сотен врагов! Я дважды превращалась в огненное чудовище!
Text12_delay=8000

Text13_icon=discord
Text13_str=Я обратил время, когда твоя поспешная сестра закинула вас в разлом пространства! Всё, ухожу, устал. Решайте сами свои проблемы. 
Text13_delay=8000

